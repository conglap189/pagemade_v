<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testLogin()">Login as Admin</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    credentials: 'include',
                    body: 'email=admin@pagemade.site&password=admin123'
                });
                document.getElementById('result').innerHTML = await response.text();
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/editor/template-data/5', {
                    method: 'GET',
                    credentials: 'include'
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
