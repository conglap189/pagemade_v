<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Browser chrome -->
  <rect x="20" y="20" width="360" height="260" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="20" y="20" width="360" height="30" fill="#f1f5f9" rx="8 8 0 0"/>
  <circle cx="40" cy="35" r="5" fill="#fca5a5"/>
  <circle cx="55" cy="35" r="5" fill="#fcd34d"/>
  <circle cx="70" cy="35" r="5" fill="#86efac"/>
  
  <!-- Empty content area with plus icon -->
  <rect x="40" y="70" width="320" height="190" fill="#f8fafc" rx="4" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="8 4"/>
  
  <!-- Plus icon in center -->
  <circle cx="200" cy="165" r="30" fill="#e2e8f0"/>
  <rect x="192" y="145" width="16" height="40" fill="#94a3b8" rx="2"/>
  <rect x="180" y="157" width="40" height="16" fill="#94a3b8" rx="2"/>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="14" font-weight="500">Bắt đầu từ đầu</text>
</svg>
