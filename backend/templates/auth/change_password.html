{% extends "base.html" %}

{% block title %}Đổi mật khẩu - PageMade{% endblock %}

{% block content %}
<div class="min-h-screen py-8 px-4">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-2">Đổi mật khẩu</h1>
      <p class="text-slate-600 dark:text-slate-400">Thay đổi mật khẩu tài khoản của bạn</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
      <form method="POST" class="space-y-6">
        <!-- Mật khẩu hiện tại -->
        <div>
          <label for="current_password" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
            Mật khẩu hiện tại <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" 
                   id="current_password" 
                   name="current_password" 
                   placeholder="Nhập mật khẩu hiện tại"
                   required
                   class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">
          </div>
        </div>
        
        <!-- Mật khẩu mới -->
        <div>
          <label for="new_password" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
            Mật khẩu mới <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-key text-gray-400"></i>
            </div>
            <input type="password" 
                   id="new_password" 
                   name="new_password" 
                   placeholder="Ít nhất 6 ký tự"
                   minlength="6"
                   required
                   class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">
          </div>
          <p class="mt-1.5 text-xs text-gray-500 dark:text-gray-400">
            Mật khẩu phải có ít nhất 6 ký tự
          </p>
        </div>
        
        <!-- Xác nhận mật khẩu mới -->
        <div>
          <label for="confirm_password" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
            Xác nhận mật khẩu mới <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-key text-gray-400"></i>
            </div>
            <input type="password" 
                   id="confirm_password" 
                   name="confirm_password" 
                   placeholder="Nhập lại mật khẩu mới"
                   required
                   class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent pl-10 pr-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30">
          </div>
        </div>
        
        <!-- Submit Buttons -->
        <div class="flex items-center justify-between pt-4">
          <a href="{{ url_for('auth.profile') }}" 
             class="inline-flex items-center gap-2 px-5 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            <i class="fas fa-arrow-left"></i>
            Quay lại
          </a>
          
          <button type="submit"
                  class="inline-flex items-center gap-2 px-5 py-3.5 text-sm font-medium text-white transition rounded-lg bg-emerald-500 shadow-theme-xs hover:bg-emerald-600">
            <span>Đổi mật khẩu</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add client-side password validation -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (newPassword.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Mật khẩu không khớp');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>


{% endblock %}
