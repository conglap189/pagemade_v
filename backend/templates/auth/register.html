{% extends "base.html" %}

{% block title %}Đăng ký - PageMade{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="fas fa-user-plus me-2"></i>Đăng ký tài khoản</h4>
                </div>
                <div class="card-body">
                    <!-- Google OAuth Button -->
                    <div class="d-grid gap-2 mb-4">
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-light w-full justify-center">
                            <i class="fab fa-google text-red-500"></i>Đăng ký với Google
                        </a>
                    </div>
                    
                    <div class="text-center mb-3">
                        <span class="text-muted">hoặc</span>
                    </div>
                    
                    <!-- Registration Form -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ tên</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" 
                                       placeholder="Nguyễn Văn A" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="your@email.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Ít nhất 6 ký tự" minlength="6" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                       placeholder="Nhập lại mật khẩu" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-primary-md btn-full">
                                <i class="fas fa-user-plus"></i>Tạo tài khoản
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">Đã có tài khoản?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-md btn-full">
                            <i class="fas fa-sign-in-alt"></i>Đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add client-side password validation -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Mật khẩu không khớp');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>

<!-- Add custom styling -->
<style>
.card {
    border-radius: 15px;
}
.card-header {
    border-top-left-radius: 15px !important;
    border-top-right-radius: 15px !important;
}
.btn {
    border-radius: 10px;
}
.input-group-text {
    border-radius: 10px 0 0 10px;
}
.form-control {
    border-radius: 0 10px 10px 0;
}
</style>
{% endblock %}
