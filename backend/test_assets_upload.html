<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Assets Upload</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            margin: 20px 0; 
        }
        .asset-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 10px; 
            margin: 20px 0; 
        }
        .asset-item { 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            overflow: hidden; 
        }
        .asset-item img { 
            width: 100%; 
            height: 100px; 
            object-fit: cover; 
        }
        .asset-info { 
            padding: 5px; 
            font-size: 12px; 
        }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Assets Upload System</h1>
    
    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        <p>Click to upload or drag and drop images here</p>
    </div>
    
    <div id="result"></div>
    
    <h2>Uploaded Assets (Site ID: 1)</h2>
    <div id="assetGrid" class="asset-grid"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const assetGrid = document.getElementById('assetGrid');
        
        // Simulate site_id for testing (should come from session)
        const siteId = 1;

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f0f0';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        async function handleFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
            loadAssets(); // Reload assets after upload
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('site_id', siteId);
            
            try {
                const response = await fetch('/api/assets/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Uploaded: ${file.name}`, 'success');
                } else {
                    showResult(`‚ùå Error uploading ${file.name}: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error uploading ${file.name}: ${error.message}`, 'error');
            }
        }
        
        async function loadAssets() {
            try {
                const response = await fetch(`/api/assets/${siteId}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayAssets(data.assets);
                } else {
                    showResult(`‚ùå Error loading assets: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error loading assets: ${error.message}`, 'error');
            }
        }
        
        function displayAssets(assets) {
            assetGrid.innerHTML = '';
            
            assets.forEach(asset => {
                const assetItem = document.createElement('div');
                assetItem.className = 'asset-item';
                
                assetItem.innerHTML = `
                    <img src="${asset.url}" alt="${asset.original_name}">
                    <div class="asset-info">
                        <div>${asset.original_name}</div>
                        <div>${asset.file_type} ‚Ä¢ ${(asset.file_size / 1024).toFixed(1)}KB</div>
                        ${asset.width && asset.height ? `<div>${asset.width}x${asset.height}</div>` : ''}
                    </div>
                `;
                
                assetGrid.appendChild(assetItem);
            });
            
            showResult(`üìÅ Loaded ${assets.length} assets`, 'success');
        }
        
        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        // Load assets on page load
        loadAssets();
    </script>
</body>
</html>
