# Nginx Configuration for PageMade Subdomain System
# Supports wildcard subdomains: *.pagemade.site
# 
# Installation Instructions:
# 1. Copy this file to /etc/nginx/sites-available/pagemade-subdomain
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/pagemade-subdomain /etc/nginx/sites-enabled/
# 3. Remove default site: sudo rm /etc/nginx/sites-enabled/default
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx

# Rate limiting for API endpoints
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=60r/m;

# Main server block for pagemade.site (main domain)
server {
    listen 80;
    server_name pagemade.site;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server for pagemade.site
server {
    listen 443 ssl http2;
    server_name pagemade.site;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pagemade.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pagemade.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Main app location
    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # API endpoints with stricter rate limiting
    location ~ ^/(api|publish|unpublish) {
        limit_req zone=api_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts for API calls
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static files serving (if any)
    location /static/ {
        alias /home/helios/test_GPT/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# Wildcard subdomain server block for *.pagemade.site (HTTP)
server {
    listen 80;
    server_name *.pagemade.site;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Wildcard subdomain server block for *.pagemade.site (HTTPS)
server {
    listen 443 ssl http2;
    server_name *.pagemade.site;
    
    # SSL Configuration (wildcard certificate)
    ssl_certificate /etc/letsencrypt/live/pagemade.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pagemade.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security Headers for subdomains
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; frame-ancestors 'self'" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Extract subdomain for logging
    set $subdomain "";
    if ($host ~ ^([^.]+)\.pagemade\.site$) {
        set $subdomain $1;
    }
    
    # Custom log format for subdomain tracking
    log_format subdomain_format '$remote_addr - $remote_user [$time_local] '
                                '"$request" $status $body_bytes_sent '
                                '"$http_referer" "$http_user_agent" '
                                'subdomain="$subdomain" host="$host"';
    
    access_log /var/log/nginx/subdomain_access.log subdomain_format;
    error_log /var/log/nginx/subdomain_error.log;
    
    # Main location for subdomain content
    location / {
        # Rate limiting for subdomains
        limit_req zone=general_limit burst=30 nodelay;
        
        # Pass request to Flask app
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Subdomain $subdomain;
        
        # Timeouts for user sites
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache control for user pages
        add_header Cache-Control "public, max-age=300" always;
    }
    
    # Block access to admin/dashboard routes on subdomains
    location ~ ^/(dashboard|admin|auth|login|register|settings) {
        return 404;
    }
    
    # Block access to API routes on subdomains (except public ones)
    location ~ ^/(api|publish|unpublish) {
        return 404;
    }
    
    # Static files for user sites
    location /static/ {
        alias /home/helios/test_GPT/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon for user sites
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }
    
    # Block robots.txt for user sites (let main domain handle it)
    location = /robots.txt {
        return 404;
    }
}

# Catch-all server block for non-matching domains
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Dummy SSL certificate (use self-signed for catch-all)
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    
    # Return 444 (connection closed without response)
    return 444;
}
