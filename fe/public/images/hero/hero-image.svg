<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc"/>
  
  <!-- Decorative shapes -->
  <circle cx="650" cy="100" r="120" fill="url(#heroGrad1)" opacity="0.15"/>
  <circle cx="100" cy="500" r="80" fill="url(#heroGrad2)" opacity="0.1"/>
  
  <!-- Desk/Workspace illustration -->
  <rect x="150" y="350" width="500" height="180" rx="8" fill="#e2e8f0"/>
  <rect x="170" y="370" width="460" height="140" rx="4" fill="#cbd5e0"/>
  
  <!-- Laptop screen -->
  <rect x="280" y="280" width="240" height="160" rx="6" fill="#1a202c"/>
  <rect x="290" y="290" width="220" height="130" rx="2" fill="url(#heroGrad1)"/>
  
  <!-- Code lines on laptop screen -->
  <rect x="310" y="310" width="80" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  <rect x="310" y="325" width="120" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="310" y="340" width="100" height="4" rx="2" fill="#ffffff" opacity="0.8"/>
  <rect x="310" y="355" width="140" height="4" rx="2" fill="#ffffff" opacity="0.6"/>
  <rect x="310" y="370" width="90" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Laptop base -->
  <path d="M 250 440 L 280 440 L 290 450 L 510 450 L 520 440 L 550 440 L 540 460 L 260 460 Z" fill="#2d3748"/>
  
  <!-- Coffee cup -->
  <ellipse cx="580" cy="420" rx="25" ry="8" fill="#cbd5e0"/>
  <rect x="555" y="390" width="50" height="30" rx="4" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2"/>
  <path d="M 605 400 Q 620 400 620 410 Q 620 420 605 420" fill="none" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Plant -->
  <ellipse cx="220" cy="420" rx="20" ry="8" fill="#cbd5e0"/>
  <rect x="210" y="400" width="20" height="20" rx="2" fill="#e2e8f0"/>
  <circle cx="215" cy="385" r="12" fill="#48bb78"/>
  <circle cx="225" cy="385" r="12" fill="#48bb78"/>
  <circle cx="220" cy="375" r="10" fill="#38a169"/>
  
  <!-- Person silhouettes (abstract) -->
  <g opacity="0.3">
    <circle cx="350" cy="200" r="30" fill="url(#heroGrad2)"/>
    <rect x="330" y="230" width="40" height="60" rx="8" fill="url(#heroGrad2)"/>
  </g>
  
  <g opacity="0.3">
    <circle cx="450" cy="220" r="28" fill="url(#heroGrad1)"/>
    <rect x="432" y="248" width="36" height="55" rx="8" fill="url(#heroGrad1)"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="120" cy="150" r="4" fill="#4A6CF7" opacity="0.4"/>
  <circle cx="680" cy="480" r="5" fill="#4A6CF7" opacity="0.3"/>
  <circle cx="700" cy="200" r="3" fill="#667eea" opacity="0.5"/>
</svg>
